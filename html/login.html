<body>
    <main class="container">
        <form action="">
            <div class="title">Login</div>

            </div>

        </form>
        </div>

        <div class="register">
            <a href="cadastro.html">No registration? do it now!</a>
        </div>
        
        <div class="option">
            Or Connect with Social Media
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-square"></i>Login with facebook</a>
        </div>
        <div class="google">
            <a href="#"><i class="fab fa-google"></i>Login with Google</a>
        </div>
    </main>
